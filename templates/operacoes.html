<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/reset.css">

    <title>Operações</title>
</head>
<body>
    <nav>
        <ul>
            <li style="width: 19%;">
                <a href="/" class="navbar">Home</a>
            </li>
            <li style="width: 21%;">
                <a href="/gray" class="navbar">Gray</a>
            </li>
            <li style="width: 29%;">
                <a href="/conversao" class="navbar">Conversão</a>
            </li>
            <li style="width: 31%; background-color: gray;">
                <a href="/operacoes" class="navbar">Operações</a>
            </li>
        </ul>
    </nav>
    <h1 class="title">Operações entre Bases Numéricas</h1>
    <h1 class="subtitulo">Somas e Subtrações entre Binária, Decimal e Hexadecimal</h1>
    <form method="POST">
        <h1 class="corpo">Escolha a base:
            <select name="base">
                <option disabled selected hidden></option>
                <option value="bin">Binário</option>
                <option value="dec">Decimal</option>
                <option value="hex">Hexadecimal</option>
            </select>
        </h1>
        <h1 class="subcorpo">
            <input type="text" name="valor1" style="border-bottom: 2px solid black; height:min-content;"> 
            <select name="operacao" style="border-bottom: 2px solid black; font-weight: 200; height:50%;">
                <option disabled selected hidden></option>
                <option value="+" style="height:min-content;">+</option>
                <option value="-" style="height:min-content;">-</option>
            </select> 
            <input type="text" name="valor2" style="border-bottom: 2px solid black; height:min-content;"> 
            =
            <input type="text" readonly value="{{ resultado }}" style="border-bottom: 2px solid black; height:min-content;">
        </h1>
        <div style="display: flex; flex-direction: column; justify-content: center; align-items: center; padding: 5%;">
            <button type="submit">Calcular</button>
            <h3 style="display: none;">Ocorreu um erro</h3>
        </div>
    </form>
</body>
